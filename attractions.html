<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
	<script src="https://kit.fontawesome.com/02ab384222.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
	<link rel="stylesheet" href="assets/css/style.css" type="text/css" />
	<title>Explore County Durham</title>
</head>

<body>
	<header>
		<nav class="navbar navbar-expand-sm menu-nav-bar menu-bar-attractions">
			<a class="navbar-brand" href="index.html"><i class="fas fa-home menu-icon-attractions"></i></a>
			<button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#collapsibleNavbar"
        >
          <i class="fas fa-bars"></i>
        </button>
			<div class="collapse navbar-collapse" id="collapsibleNavbar">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item">
						<a class="nav-link menu-text-attractions" href="attractions.html">Explore</a>
					</li>
					<li class="nav-item">
						<a class="nav-link menu-text-attractions" href="contact.html">Contact Us</a>
					</li>
				</ul>
			</div>
		</nav>


	</header>

	<section>
		<div class="container-fluid">

			<div class="row">
				<div class="col-md-12 attractions-title">
					<h3 class="text-center attractions-heading">Interactive Map</h3>
					<p class="text-center attractions-text">Use this interactive map to explore the attractions County Durham has to
						offer.</p>
				</div>
			</div>
			<div class="row">
				<div id="map" class="col-sm-12 col-md-12"></div>
			</div>
		</div>
	</section>
	<div class="container-fluid footer-attractions">
		<div class="row">
			<div class="col-12 d-flex justify-content-center footer-content">
				<ul class="list-inline footer-links">
					<li class="list-inline-item m-0">
						<a target="_blank" href="https://www.facebook.com/">
							<i class="fab fa-facebook-square footer-social-links attractions-links" aria-hidden="true"></i>
						</a>
					</li>
					<li class="list-inline-item m-0">
						<a target="_blank" href="https://twitter.com/explore">
							<i class="fab fa-twitter-square footer-social-links attractions-links" aria-hidden="true"></i>
						</a>
					</li>
					<li class="list-inline-item m-0">
						<a target="_blank" href="https://www.instagram.com/">
							<i class="fab fa-instagram-square footer-social-links attractions-links" aria-hidden="true"></i>
						</a>
					</li>
					<li class="list-inline-item m-0">
						<a target="_blank" href="https://www.pinterest.com/">
							<i class="fab fa-pinterest-square footer-social-links attractions-links" aria-hidden="true"></i>
						</a>
					</li>
				</ul>
			</div>

		</div>
	</div>
	


	<script src="https://code.jquery.com/jquery-3.5.1.js"
		integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
	<script
		src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js">
	</script>
	<script async defer
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAgUQdzOAejeVRdQ_VR0BLtqStD95g7P1A&callback=initMap">
	</script>
	<script src="assets/js/script.js"></script>
	<script src="assets/js/map.js"></script>
