       <div class="container-fluid contact-form">
  
<div class="row">
			<div class="col-sm-12 text-center contact-title">
				<h3>If you would like to be featured on our site, please fill in the form below</h3>
			</div>
		</div>
        <div class="row justify-content-center">
		<form>
			<div class="form-row">
				<div class="col-12 w-50">
					<label for="fullname" class="form-text">Full Name</label>
					<input type="text" class="form-control" id="fullname" required>
               </div>
								</div>
					<div class="form-row">
						<div class="col-12">
							<label for="inputEmail4" class="form-text">Email</label>
							<input type="email" class="form-control" id="inputEmail4" required>
               </div>
										</div>
							<div class="form-row">
								<div class="col-12">
									<div class="form-group">
										<label for="comment" class="form-text">What you offer</label>
										<textarea class="form-control" rows="5" id="comment" minlength="20" required></textarea>
									</div>
								</div>
							</div>
							<div class="form-row">
								<div class="col-md-12 d-flex justify-content-center">
									<button type="submit" class="btn btn-light mb-2" id="submit">Submit</button>
								</div>
							</div>
		</form>
       </div>
       </div>

            <div class="container-fluid footer-contact">
                <div class="row">
                    <div class="col-12 d-flex justify-content-center footer-content">
                        <ul class="list-inline footer-links">
                            <li class="list-inline-item m-0">
                                <a target="_blank" href="https://www.facebook.com/">
                                    <i class="fab fa-facebook-square footer-social-links" aria-hidden="true"></i>
                                </a>
                            </li>
                            <li class="list-inline-item m-0">
                                <a target="_blank" href="https://twitter.com/explore">
                                    <i class="fab fa-twitter-square footer-social-links" aria-hidden="true"></i>
                                </a>
                            </li>
                            <li class="list-inline-item m-0">
                                <a target="_blank" href="https://www.instagram.com/">
                                    <i class="fab fa-instagram-square footer-social-links" aria-hidden="true"></i>
                                </a>
                            </li>
                            <li class="list-inline-item m-0">
                                <a target="_blank" href="https://www.pinterest.com/">
                                    <i class="fab fa-pinterest-square footer-social-links" aria-hidden="true"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
