         <!--Form designed with help from stack overflow https://stackoverflow.com/questions/31294236/responsive-form-on-top-of-responsive-image-bootstrap-->
        <section class="container-fluid form-background">
             <h3 class="text-center form-heading"> If you would like to be featured on our site, please fill in the form below.</h3>
       
            <div class="container contact-form">
              <div class="row">
                <div class="col-md-3"></div>
                <div class="col-sm-12 col-md-6">
                    <form onsubmit="return sendMail(this);" id="contactForm">
          
                      <div class="form-group">
                        <label for="name">Full Name:</label> 
                        <input type="text" class="form-control" id="name" name="name" required/>
                      </div>
                      <div class="form-group">
                        <label for="email">Email:</label> 
                        <input type="text" class="form-control" id="email" name="email" required/>
                      </div>
                      <div class="form-group">
                        <label for="comment">Your site details:</label> 
                        <textarea class="form-control" rows="3" id="comment" minlength="20" required></textarea>
                      </div>
                      <div class="text-center">
                      <button type="submit" class="btn btn-light button">Submit</button>
                    </div>
                      </form>
                      </div>
                  
                                      
                <div class="col-md-3"></div>
            </div>
              </div>
        </section>
