<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<meta content="ie=edge" http-equiv="X-UA-Compatible">
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://kit.fontawesome.com/02ab384222.js">
	</script>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
	<link href="assets/css/style.css" rel="stylesheet" type="text/css">
	<script src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js" type="text/javascript">
	</script>
	<title>Explore County Durham</title>
	<link href="assets/images/county_durham_favicon-32x32.png" rel="icon" sizes="32x32" type="image/png">
	<link href="assets/images/county_durham_favicon-16x16.png" rel="icon" sizes="16x16" type="image/png">
	<script type="text/javascript">
	       (function(){
	     emailjs.init("user_V7BX4cqmqVo2RgrJSRaoi");
	   })();
	</script>
</head>
<body>

	<!--Navigation bar shared with attractions and reviews page-->

	<header>
		<nav class="navbar navbar-expand-sm menu-nav-bar menu-bar-attractions">
			<a class="navbar-brand" href="index.html"><i class="fas fa-home menu-icon-attractions"></i></a> <button class="navbar-toggler" data-target=
			"#collapsibleNavbar" data-toggle="collapse" type="button"><i class="fas fa-bars navigation-bars"></i></button>
			<div class="collapse navbar-collapse" id="collapsibleNavbar">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item">
						<a class="nav-link menu-text-attractions" href="attractions.html">Explore</a>
					</li>
					<li class="nav-item">
						<a class="nav-link menu-text-attractions" href="reviews.html">Reviews</a>
					</li>
				</ul>
			</div>
		</nav>
	</header>
    
    <!--Form designed with help from stack overflow https://stackoverflow.com/questions/31294236/responsive-form-on-top-of-responsive-image-bootstrap-->

	<section class="container-fluid form-background">
		<h3 class="text-center form-heading">To be featured on our site, or to leave a review. <br> Please fill in the form below.</h3>
		<div class="container contact-form">
			<div class="row">
				<div class="col-md-3"></div>
				<div class="col-sm-12 col-md-6">
					<form id="contactForm" name="contactForm" onsubmit="return sendMail(this);">
						<div class="form-group">
							<label for="name">Full Name:</label> <input class="form-control" id="name" name="name" type="text">
						</div>
						<div class="form-group">
							<label for="email">Email:</label> <input class="form-control" id="email" name="email" type="email">
						</div>
						<div class="form-group">
							<label for="comment">Your site details:</label> 
							<textarea class="form-control" id="comment" required="" rows="3"></textarea>
						</div>
						<div class="text-center">
							<button class="btn btn-light button" type="submit">Submit</button>
						</div>
					</form>
				</div>
				<div class="col-md-3"></div>
			</div>
		</div>
	</section>
    
    <!--Footer featuring social links-->

	<div class="container-fluid footer-contact">
		<div class="row">
			<div class="col-12 d-flex justify-content-center footer-content">
				<ul class="list-inline footer-links">
					<li class="list-inline-item m-0">
						<a href="https://www.facebook.com/" target="_blank"><i aria-hidden="true" class="fab fa-facebook-square footer-social-links attractions-links"></i></a>
					</li>
					<li class="list-inline-item m-0">
						<a href="https://twitter.com/explore" target="_blank"><i aria-hidden="true" class="fab fa-twitter-square footer-social-links attractions-links"></i></a>
					</li>
					<li class="list-inline-item m-0">
						<a href="https://www.instagram.com/" target="_blank"><i aria-hidden="true" class="fab fa-instagram-square footer-social-links attractions-links"></i></a>
					</li>
					<li class="list-inline-item m-0">
						<a href="https://www.pinterest.com/" target="_blank"><i aria-hidden="true" class="fab fa-pinterest-square footer-social-links attractions-links"></i></a>
					</li>
				</ul>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.js">
	</script> 
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js">
	</script> 
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js">
	</script> 
	<script src="assets/js/script.js">
	</script> 
	<script src="assets/js/contact.js">
	</script>

</body>
</html>
